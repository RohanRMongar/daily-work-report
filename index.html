<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIS Daily Work Report</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <main class="wrap">
    <div class="title">
      <h1>AIS Daily Work Report</h1>
      <div class="note" id="todayNote"></div>
    </div>

    <div class="card">
      <form id="reportForm" novalidate>
        <div class="grid grid-2">
          <label> Name
            <select name="name" id="nameSelect" required>
              <option value="">Select your nameâ€¦</option>
            </select>
          </label>
          <label> Date
            <input class="field" name="date" id="dateInput" type="date" required />
          </label>
        </div>

        <div class="section">
          <h2>
            Activities
            <button type="button" class="add-btn" id="addActivity">+ Add activity</button>
          </h2>
          <div class="rows" id="activityRows"></div>
        </div>

        <div class="actions">
          <button type="reset" class="btn-outline">Clear</button>
          <button type="submit" class="btn-primary">Submit</button>
        </div>

        <div id="msg" class="note" style="margin-top:8px;"></div>
      </form>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
