<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIS Daily Work Report</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <main class="wrap">
    <header class="brand">
      <div class="brand-left">
        <img src="logo.png" alt="Logo" class="logo" />
        <h1>AIS Daily Work Report</h1>
      </div>
      <div class="note" id="todayNote"></div>
    </header>

    <section class="card">
      <form id="reportForm" novalidate>
        <!-- Name + Date -->
        <div class="grid grid-2">
          <label> Name
            <div class="neo-field">
              <select name="name" id="nameSelect" required>
                <option value="">Select your nameâ€¦</option>
              </select>
            </div>
          </label>
          <label> Date
            <div class="neo-field">
              <input class="field" name="date" id="dateInput" type="date" required />
            </div>
          </label>
        </div>

        <!-- Activities (multiple) -->
        <div class="section">
          <div class="section-header">
            <h2>Activities</h2>
            <button type="button" class="btn add-btn" id="addActivity" aria-label="Add activity">+ Add activity</button>
          </div>
          <div class="rows" id="activityRows"></div>
        </div>

        <!-- Actions -->
        <div class="actions">
          <button type="reset" class="btn btn-ghost">Clear</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <div id="msg" class="note status"></div>
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
